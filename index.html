<body>
	
	<div class="notifywrap">
		<div class="notify">
	    <div class="row">
	      <div class="large-8 columns">
	        <input type="text" placeholder="E-mail me with news!">
	      </div>
	      <div class="large-4 columns">
	        <input id="emsubmit" type="submit" value="Submit">
	      </div>
	    </div>
		</div>
	</div>

	<div class="section section-1">
		<div class="row">
			<h1>
				<a href="http://www.mozilla.org/" id="tabzilla" aria-label="Mozilla links">Mozilla</a>
				<a class="obb-logo" href="http://www.openbadges.org">Open Badges</a>
			</h1>
		</div>
		<div class="row">
			<div class="small-8 small-centered columns">
				<img src="./img/badgekit-logo-392x296.png"><br>
				<p class="text-center">Badging made simple</p>
			</div>
		</div>
	</div>

	<div class="section section-2">
		<div class="row">
			<div class="large-12 columns">
				<p class="text-center"><span>BadgeKit</span><br>
				will help you</p>
				<ul class="small-block-grid-3 large-block-grid-3">
  					<li class="text-center"><img src="./img/patch-1.png"><br>Design, assess & issue</li>
  					<li class="text-center"><img src="./img/patch-2.png"><br>Collect, manage & share</li>
  					<li class="text-center"><img src="./img/patch-3.png"><br>Discover, track & analyze</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="section section-3">
		<div class="row">
			<div class="large-12 columns">
				<h2 class="text-center">Sign up and we will send you an invite<br>(when we are up and running).</h2>
			</div>
		</div>
		<div class="row">
			<div class="small-8 small-centered columns">
				<img src="./img/envelope-371x220.png">
			</div>
		</div>
	</div>
