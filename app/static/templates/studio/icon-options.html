<div class="form-field-wrapper">
  <label class="badge-label block icon-label" for="icon">Icon</label>
  {% for icon in icons %}
    <input class="radio-badge-field js-icon-radio" type="radio" name="icon" value="{{ icon.id }}" {% if savedIcon == icon.id %}checked{% endif %}/>
    <img class="studio-thumb" src="{{ icon.image }}"/>
  {% endfor %}
</div>
