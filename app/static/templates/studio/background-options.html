<div class="form-field-wrapper">
  <label class="badge-label block" for="background">Background</label>
  {% for background in backgrounds %}
    <input class="radio-badge-field js-background-radio" type="radio" name="background" value="{{ background.id }}" {% if savedBackground == background.id %}checked{% endif %}/>
    <img class="studio-thumb" src="{{ background.image }}"/>
  {% endfor %}
</div>
